{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="page-header">Edit Entry</h1>

        <form method="post" enctype="multipart/form-data" >
            <div class="row">   
                <div class="form-group col-sm-5 col-md-5">       
                    <label class="control-label"><h4>Title:</h4></label>
                    <textarea class="form-control" name="title" rows="1">{{ post.title }} </textarea>
                </div> 
                <div class="col-sm-4 col-md-4">
                    <h4>Date:</h4>
                    <textarea class="form-control" name="pub_date" rows="1">{{ post.pub_date }} </textarea>
                </div>
            </div> 

            
            <div class="row">
                <div class="col-sm-5 col-md-5">    
                    <h4>Choose a new picture. </h4>        
                    <input type="file" name="file" class="btn btn-primary btn-sm"> 
                    <img src="{{post.img_url}}" style="height: 260px; width: 260px;">
                </div>
                
                <div class="form-group col-sm-6 col-md-6">  
                    <label class="control-label"><h4>Content:</h4></label>
                    <textarea class="form-control" name="content" rows="11"> {{ post.content }} </textarea>
                </div>

                <div class="form-group col-sm-4 col-md-4">
                    <button type="submit" class="btn btn-sm btn-info">Submit</button>
                    <a type="submit" class="btn btn-sm btn-default" href="{{ url_for('admin') }}">Never Mind</a>
                </div>
            </div>

        </form>
    

</div>



{% endblock %}
