{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h2>Admin Login</h2>
</div>


    
<form action="" method=post class="form-horizontal">
    <div class="form-group">    
        <label class="col-md-1 col-sm-1"><span class="glyphicon glyphicon-user"></span></label>

        <div class="col-md-6 col-sm-5">            
            <input type=text class="form-control" name=username value="{{ request.form.username }}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-1 col-sm-1"><span class="glyphicon glyphicon-lock"></span></label>
        <div class="col-md-6 col-sm-5">
            <input type=password name=password class="form-control col-md-8" value="{{ request.form.password }}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6 col-md-7 text-right">
            <button type=submit value=Login class="btn btn-primary">Login</button>
        </div>
    </div>
</form>

    
    

{% endblock %}
